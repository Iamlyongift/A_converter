<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      width: auto;
      height: auto;
      background-color: rgba(0, 0, 0, 0.75);
      border: 2px solid slateblue;
      margin: 2rem auto;
    }
    .container div {
      margin: auto;
      padding: 5px;
    }
    input {
      width: 100%;
      height: 100px;
      outline: none;
      color: black;
      font-size: 5rem;
      font-weight: 700;
      text-align: center;
    }
  </style>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: white; font-size: 4rem">
        Converter
      </h1>

      <div id="celcius">
        <input type="number" placeholder="celcius" />
      </div>

      <div id="fahrenheit">
        <input type="number" placeholder="fahrenheit" />
      </div>

      <div id="kelvin">
        <input type="number" placeholder="kelvin" />
      </div>
    </div>

    <script>
      const celciusInput = document.querySelector("#celcius > input");
      const fahrenheitInput = document.querySelector("#fahrenheit > input");
      // const kelvinInput = document.querySelector("#kelvin").document.getElementByTagName("input")
      const kelvinInput = document.querySelector("#kelvin > input");

      function celciusToFahrenheitAndKelvin() {
        //store the input values in a variable and pass it as a floating number
        const cTemp = parseFloat(celciusInput.value);
        //get the formular to calculate fahrenheit = (value * (9/5)) + 32.
        const fTemp = cTemp * (9 / 5) + 32;
        //get the formular to calculate kelvin = (value + 273.15)
        const kTemp = cTemp + 273.15;
        fahrenheitInput.value = rounNum(fTemp);
        kelvinInput.value = rounNum(kTemp);
      }

      function fahrenheitToCelciusAndKelvin() {
        const fTemp = parseFloat(fahrenheitInput.value);
        const cTemp = fTemp - 32 * (5 / 9);
        const kTemp = fTemp + 459.67 * (5 / 9);
        celciusInput.value = rounNum(cTemp);
        kelvinInput.value = rounNum(kTemp);
      }

      function kelvinToCelciusAndFahrenheit() {
        const kTemp = parseFloat(kelvinInput.value);
        const cTemp = kTemp - 273.15;
        const fTemp = (9 / 5) * kTemp - 273 + 32;
        celciusInput.value = rounNum(cTemp);
        fahrenheitInput.value = rounNum(fTemp);
      }
      //create or Add an eventlistener function for input
      function main() {
        celciusInput.addEventListener("input", celciusToFahrenheitAndKelvin);
        fahrenheitInput.addEventListener("input", fahrenheitToCelciusAndKelvin);
        kelvinInput.addEventListener("input", kelvinToCelciusAndFahrenheit);
      }
      main();

      //create a function to round to nearest 100 placea fter the decimal place
      function rounNum(num) {
        return Math.round(num * 100) / 100;
      }
    </script>
  </body>
</html>
